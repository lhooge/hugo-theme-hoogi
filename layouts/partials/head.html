<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">

<link rel="stylesheet" href="{{ "css/light.css" | relURL }}" media="(prefers-color-scheme: light)">
<link rel="stylesheet" href="{{ "css/syntax-light.css" | relURL }}" media="(prefers-color-scheme: light)">
<link rel="stylesheet" href="{{ "css/dark.css" | relURL }}" media="(prefers-color-scheme: dark)">
<link rel="stylesheet" href="{{ "css/syntax-dark.css" | relURL }}" media="(prefers-color-scheme: dark)">

<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

<link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">

{{ if .OutputFormats.Get "RSS" }}
{{ with .OutputFormats.Get "RSS" }}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
<link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{ end }}
{{ end }}

{{ $title := print .Title " | " .Site.Title }}

<title>{{ $title }}</title>
