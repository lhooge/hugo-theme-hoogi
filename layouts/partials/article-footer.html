<footer>
    {{ if .Site.Params.useSummary }}
        <div class="read-more"><a href='{{ .Permalink }}'>{{ T "read_more" }}</a></div>
    {{ end }}

    {{ if .Params.tags }}
        <ul class="tags">
            {{ range .Params.tags }}
            <li><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">#{{ . }}</a></li>
            {{ end }}
        </ul>
    {{end}}
</footer>
