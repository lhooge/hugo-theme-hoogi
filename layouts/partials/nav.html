<nav class="page-nav">
    <ul>
        {{ $current := . }}
        {{ range .Site.Menus.main }}
            {{ $active := ($current.IsMenuCurrent "main" .) }}
        <li class="nav-item page-nav--items {{if $active}} link-button--left-active{{end}}">
            <a class="link-button link-button--left" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
