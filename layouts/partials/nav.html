<nav class="page-nav">
    <ul class="page-nav__menu">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
            {{ $active := ($current.IsMenuCurrent "main" .) }}
        <li class="page-nav__item {{if $active}} link-button--left-active{{end}}">
            <a class="link-button link-button--left" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
